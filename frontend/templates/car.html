<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VendaVoa - Detalhes do Carro</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="manifest" href="/static/manifest.json">
    <meta name="theme-color" content="#2563eb">
</head>
<body>
    <header class="header">
        <div class="container">
            <nav class="nav">
                <div class="logo">üöó VendaVoa</div>
                <ul class="nav-links">
                    <li><a href="/dashboard">Dashboard</a></li>
                    <li><a href="#" id="logout-btn">Sair</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container" style="margin-top: 2rem;">
        <button class="btn btn-secondary" onclick="history.back()" style="margin-bottom: 1rem;">
            ‚Üê Voltar
        </button>

        <div id="car-details" style="display: none;">
            <!-- Informa√ß√µes do carro -->
            <div class="card" style="margin-bottom: 2rem;">
                <div class="card-header">
                    <h1 id="car-title"></h1>
                </div>
                <div class="card-body">
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 2rem;">
                        <div>
                            <div id="car-image" style="width: 100%; height: 300px; background: #f3f4f6; border-radius: 8px; display: flex; align-items: center; justify-content: center; color: #9ca3af;">
                                üì∑ Sem foto
                            </div>
                        </div>
                        <div>
                            <div style="display: grid; gap: 1rem;">
                                <div>
                                    <strong>Marca:</strong> <span id="car-brand"></span>
                                </div>
                                <div>
                                    <strong>Modelo:</strong> <span id="car-model"></span>
                                </div>
                                <div>
                                    <strong>Ano:</strong> <span id="car-year"></span>
                                </div>
                                <div>
                                    <strong>Pre√ßo:</strong> <span id="car-price"></span>
                                </div>
                                <div>
                                    <strong>Status:</strong> <span id="car-status"></span>
                                </div>
                                <div id="car-observations-container">
                                    <strong>Observa√ß√µes:</strong>
                                    <p id="car-observations" style="margin-top: 0.5rem; color: #666;"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-footer">
                    <button class="btn btn-primary" onclick="editCar()">Editar Carro</button>
                    <button class="btn btn-success" onclick="modal.show('client-modal')">Adicionar Cliente</button>
                    <button class="btn btn-secondary" onclick="modal.show('document-modal')">Adicionar Documento</button>
                </div>
            </div>

            <!-- Clientes interessados -->
            <div class="card" style="margin-bottom: 2rem;">
                <div class="card-header">
                    <h2>Clientes Interessados</h2>
                </div>
                <div class="card-body">
                    <div id="clients-list">
                        <!-- Clientes ser√£o carregados aqui -->
                    </div>
                </div>
            </div>

            <!-- Documentos -->
            <div class="card">
                <div class="card-header">
                    <h2>Documentos</h2>
                </div>
                <div class="card-body">
                    <div id="documents-list">
                        <!-- Documentos ser√£o carregados aqui -->
                    </div>
                </div>
            </div>
        </div>

        <div id="loading-container" class="loading">
            <div class="spinner"></div>
        </div>
    </main>

    <!-- Modal de Cliente -->
    <div id="client-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="client-modal-title">Adicionar Cliente</h3>
                <button class="modal-close">&times;</button>
            </div>
            <form id="client-form">
                <input type="hidden" id="client-id" name="id">
                <div class="form-group">
                    <label class="form-label">Nome</label>
                    <input type="text" name="name" class="form-input" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Telefone</label>
                    <input type="tel" name="phone" class="form-input" required>
                </div>
                <div class="form-group">
                    <label class="form-label">CPF (opcional)</label>
                    <input type="text" name="cpf" class="form-input">
                </div>
                <div class="form-group">
                    <label class="form-label">Email (opcional)</label>
                    <input type="email" name="email" class="form-input">
                </div>
                <div class="form-group">
                    <label class="form-label">Status da Negocia√ß√£o</label>
                    <select name="negotiation_status" class="form-select" required>
                        <option value="interested">Interessado</option>
                        <option value="negotiating">Negociando</option>
                        <option value="closed">Fechado</option>
                        <option value="lost">Perdido</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label">Anota√ß√µes</label>
                    <textarea name="notes" class="form-textarea" rows="3"></textarea>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">
                    Salvar
                </button>
            </form>
        </div>
    </div>

    <!-- Modal de Documento -->
    <div id="document-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="document-modal-title">Adicionar Documento</h3>
                <button class="modal-close">&times;</button>
            </div>
            <form id="document-form">
                <input type="hidden" id="document-id" name="id">
                <div class="form-group">
                    <label class="form-label">Nome do Documento</label>
                    <input type="text" name="name" class="form-input" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Tipo</label>
                    <select name="document_type" class="form-select" required>
                        <option value="contract">Contrato</option>
                        <option value="inspection">Vistoria</option>
                        <option value="insurance">Seguro</option>
                        <option value="transfer">Transfer√™ncia</option>
                        <option value="other">Outro</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label">Arquivo do Documento</label>
                    <div id="doc-file-upload" style="border: 2px dashed #2563eb; padding: 20px; text-align: center; background: #f8fafc; cursor: pointer; border-radius: 5px; margin-bottom: 10px;">
                        <input type="file" id="doc-file-input" accept=".pdf,.doc,.docx,.jpg,.jpeg,.png,.txt" style="display: none;">
                        <p>üìÑ Clique ou arraste um arquivo aqui</p>
                        <p><small>Formatos: PDF, DOC, DOCX, JPG, PNG, TXT (m√°x. 10MB)</small></p>
                    </div>
                    <div id="doc-upload-progress" style="display: none; margin-top: 10px;">
                        <div style="background: #e2e8f0; border-radius: 10px; height: 8px; overflow: hidden;">
                            <div id="doc-progress-bar" style="background: #2563eb; height: 100%; width: 0%; transition: width 0.3s;"></div>
                        </div>
                        <small id="doc-upload-status" style="color: #666; margin-top: 5px; display: block;"></small>
                    </div>
                </div>
                <div style="display: flex; gap: 1rem;">
                    <div class="form-group" style="flex: 1;">
                        <label style="display: flex; align-items: center; gap: 0.5rem;">
                            <input type="checkbox" name="is_required">
                            Documento Obrigat√≥rio
                        </label>
                    </div>
                    <div class="form-group" style="flex: 1;">
                        <label style="display: flex; align-items: center; gap: 0.5rem;">
                            <input type="checkbox" name="is_completed">
                            Documento Conclu√≠do
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-label">Anota√ß√µes</label>
                    <textarea name="notes" class="form-textarea" rows="3"></textarea>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">
                    Salvar
                </button>
            </form>
        </div>
    </div>

    <script src="/static/js/app.js"></script>
    <script>
        let car = null;
        let clients = [];
        let documents = [];
        const carId = window.location.pathname.split('/')[2];

        document.addEventListener('DOMContentLoaded', function() {
            loadCarDetails();
        });

        async function loadCarDetails() {
            try {
                // Carregar dados em paralelo
                const [carData, clientsData, documentsData] = await Promise.all([
                    api.get(`/cars/${carId}`),
                    api.get(`/clients/?car_id=${carId}`),
                    api.get(`/docs/?car_id=${carId}`)
                ]);

                car = carData;
                clients = clientsData;
                documents = documentsData;

                renderCarDetails();
                renderClients();
                renderDocuments();

            } catch (error) {
                alert.error('Erro ao carregar dados: ' + error.message);
                setTimeout(() => history.back(), 2000);
            } finally {
                document.getElementById('loading-container').style.display = 'none';
                document.getElementById('car-details').style.display = 'block';
            }
        }

        function renderCarDetails() {
            document.getElementById('car-title').textContent = car.title;
            document.getElementById('car-brand').textContent = car.brand;
            document.getElementById('car-model').textContent = car.model;
            document.getElementById('car-year').textContent = car.year;
            document.getElementById('car-price').textContent = utils.formatCurrency(car.price);
            
            const status = utils.getStatusBadge(car.status);
            document.getElementById('car-status').innerHTML = `<span class="car-status ${status.class}">${status.text}</span>`;

            // Imagem
            const imageContainer = document.getElementById('car-image');
            if (car.photo_url) {
                imageContainer.innerHTML = `<img src="${car.photo_url}" alt="${car.title}" style="width: 100%; height: 100%; object-fit: cover; border-radius: 8px;" onerror="this.parentNode.innerHTML='üì∑ Erro ao carregar foto'">`;
            }

            // Observa√ß√µes
            const observationsContainer = document.getElementById('car-observations-container');
            if (car.observations && car.observations.trim()) {
                document.getElementById('car-observations').textContent = car.observations;
                observationsContainer.style.display = 'block';
            } else {
                observationsContainer.style.display = 'none';
            }

            document.title = `VendaVoa - ${car.title}`;
        }

        function renderClients() {
            const container = document.getElementById('clients-list');
            
            if (clients.length === 0) {
                container.innerHTML = '<p style="color: #666; text-align: center; padding: 2rem;">Nenhum cliente interessado ainda</p>';
                return;
            }

            container.innerHTML = clients.map(client => {
                const status = utils.getNegotiationStatusBadge(client.negotiation_status);
                const whatsappMessage = `Ol√° ${client.name}! Sobre o ${car.title} (${car.brand} ${car.model} ${car.year})...`;
                
                return `
                    <div class="list-item">
                        <div>
                            <div style="font-weight: 500;">${client.name}</div>
                            <div style="color: #666; font-size: 0.9rem;">
                                ${utils.formatPhone(client.phone)}
                                ${client.email ? ` ‚Ä¢ ${client.email}` : ''}
                            </div>
                            <span class="car-status ${status.class}" style="margin-top: 0.5rem;">${status.text}</span>
                            ${client.notes ? `<p style="margin: 0.5rem 0 0 0; color: #666; font-size: 0.9rem;">${client.notes}</p>` : ''}
                        </div>
                        <div style="display: flex; flex-direction: column; gap: 0.5rem;">
                            <a href="${utils.getWhatsAppLink(client.phone, whatsappMessage)}" 
                               target="_blank" class="whatsapp-btn" style="text-decoration: none; font-size: 0.8rem;">
                                üí¨ WhatsApp
                            </a>
                            <button class="btn btn-secondary" onclick="editClient(${client.id})" style="font-size: 0.8rem; padding: 0.4rem 0.8rem;">
                                Editar
                            </button>
                            <button class="btn btn-danger" onclick="deleteClient(${client.id})" style="font-size: 0.8rem; padding: 0.4rem 0.8rem;">
                                Excluir
                            </button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function renderDocuments() {
            const container = document.getElementById('documents-list');
            
            if (documents.length === 0) {
                container.innerHTML = '<p style="color: #666; text-align: center; padding: 2rem;">Nenhum documento cadastrado</p>';
                return;
            }

            container.innerHTML = documents.map(doc => {
                const statusIcon = doc.is_completed ? '‚úÖ' : '‚è≥';
                const requiredBadge = doc.is_required ? '<span style="background: #dc2626; color: white; padding: 0.25rem 0.5rem; border-radius: 12px; font-size: 0.7rem;">Obrigat√≥rio</span>' : '';
                
                return `
                    <div class="list-item">
                        <div>
                            <div style="font-weight: 500;">${statusIcon} ${doc.name}</div>
                            <div style="color: #666; font-size: 0.9rem;">
                                Tipo: ${doc.document_type} ${requiredBadge}
                            </div>
                            ${doc.notes ? `<p style="margin: 0.5rem 0 0 0; color: #666; font-size: 0.9rem;">${doc.notes}</p>` : ''}
                        </div>
                        <div style="display: flex; flex-direction: column; gap: 0.5rem;">
                            ${doc.file_url ? `<a href="${doc.file_url}" target="_blank" class="btn btn-primary" style="font-size: 0.8rem; padding: 0.4rem 0.8rem; text-decoration: none;">Ver Arquivo</a>` : ''}
                            <button class="btn btn-secondary" onclick="editDocument(${doc.id})" style="font-size: 0.8rem; padding: 0.4rem 0.8rem;">
                                Editar
                            </button>
                            <button class="btn btn-danger" onclick="deleteDocument(${doc.id})" style="font-size: 0.8rem; padding: 0.4rem 0.8rem;">
                                Excluir
                            </button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function editCar() {
            window.location.href = `/dashboard?edit=${carId}`;
        }

        function editClient(clientId) {
            const client = clients.find(c => c.id === clientId);
            if (!client) return;
            
            document.getElementById('client-modal-title').textContent = 'Editar Cliente';
            document.getElementById('client-id').value = client.id;
            document.querySelector('[name="name"]').value = client.name;
            document.querySelector('[name="phone"]').value = client.phone;
            document.querySelector('[name="cpf"]').value = client.cpf || '';
            document.querySelector('[name="email"]').value = client.email || '';
            document.querySelector('[name="negotiation_status"]').value = client.negotiation_status;
            document.querySelector('[name="notes"]').value = client.notes || '';
            
            modal.show('client-modal');
        }

        function editDocument(documentId) {
            const doc = documents.find(d => d.id === documentId);
            if (!doc) return;
            
            document.getElementById('document-modal-title').textContent = 'Editar Documento';
            document.getElementById('document-id').value = doc.id;
            document.querySelector('#document-form [name="name"]').value = doc.name;
            document.querySelector('#document-form [name="document_type"]').value = doc.document_type;
            document.querySelector('#document-form [name="file_url"]').value = doc.file_url || '';
            document.querySelector('#document-form [name="is_required"]').checked = doc.is_required;
            document.querySelector('#document-form [name="is_completed"]').checked = doc.is_completed;
            document.querySelector('#document-form [name="notes"]').value = doc.notes || '';
            
            modal.show('document-modal');
        }

        async function deleteClient(clientId) {
            if (!confirm('Tem certeza que deseja excluir este cliente?')) return;
            
            try {
                await api.delete(`/clients/${clientId}`);
                alert.success('Cliente exclu√≠do com sucesso!');
                clients = clients.filter(c => c.id !== clientId);
                renderClients();
            } catch (error) {
                alert.error('Erro ao excluir cliente: ' + error.message);
            }
        }

        async function deleteDocument(documentId) {
            if (!confirm('Tem certeza que deseja excluir este documento?')) return;
            
            try {
                await api.delete(`/docs/${documentId}`);
                alert.success('Documento exclu√≠do com sucesso!');
                documents = documents.filter(d => d.id !== documentId);
                renderDocuments();
            } catch (error) {
                alert.error('Erro ao excluir documento: ' + error.message);
            }
        }

        // Formul√°rio de cliente
        document.getElementById('client-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData);
            const clientId = data.id;
            
            data.car_id = parseInt(carId);
            delete data.id;
            
            try {
                loading.show(e.target);
                
                let savedClient;
                if (clientId) {
                    savedClient = await api.put(`/clients/${clientId}`, data);
                    alert.success('Cliente atualizado com sucesso!');
                } else {
                    savedClient = await api.post('/clients/', data);
                    alert.success('Cliente adicionado com sucesso!');
                }
                
                // Atualizar lista local
                if (clientId) {
                    const index = clients.findIndex(c => c.id === parseInt(clientId));
                    if (index !== -1) clients[index] = savedClient;
                } else {
                    clients.push(savedClient);
                }
                
                renderClients();
                modal.hide('client-modal');
                e.target.reset();
                document.getElementById('client-modal-title').textContent = 'Adicionar Cliente';
                
            } catch (error) {
                alert.error(error.message || 'Erro ao salvar cliente');
            } finally {
                loading.hide();
            }
        });

        // Configurar upload de arquivo para documentos
        const docFileUpload = document.getElementById('doc-file-upload');
        const docFileInput = document.getElementById('doc-file-input');
        
        docFileUpload.addEventListener('click', () => docFileInput.click());
        
        docFileUpload.addEventListener('dragover', (e) => {
            e.preventDefault();
            docFileUpload.style.backgroundColor = '#dbeafe';
        });
        
        docFileUpload.addEventListener('dragleave', () => {
            docFileUpload.style.backgroundColor = '#f8fafc';
        });
        
        docFileUpload.addEventListener('drop', (e) => {
            e.preventDefault();
            docFileUpload.style.backgroundColor = '#f8fafc';
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                docFileInput.files = files;
                updateDocFileLabel(files[0].name);
            }
        });
        
        docFileInput.addEventListener('change', (e) => {
            if (e.target.files[0]) {
                updateDocFileLabel(e.target.files[0].name);
            }
        });
        
        function updateDocFileLabel(fileName) {
            const p = docFileUpload.querySelector('p');
            p.innerHTML = `üìÑ ${fileName} <br><small>Arquivo selecionado - clique para alterar</small>`;
        }

        // Formul√°rio de documento
        document.getElementById('document-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData);
            const documentId = data.id;
            const fileInput = document.getElementById('doc-file-input');
            
            data.car_id = parseInt(carId);
            data.is_required = data.is_required === 'on';
            data.is_completed = data.is_completed === 'on';
            delete data.id;
            
            try {
                loading.show(e.target);
                
                let savedDocument;
                if (documentId) {
                    // Editando documento existente
                    savedDocument = await api.put(`/docs/${documentId}`, data);
                    alert.success('Documento atualizado com sucesso!');
                    
                    // Se h√° arquivo para upload, fazer upload separado
                    if (fileInput.files[0]) {
                        const uploadFormData = new FormData();
                        uploadFormData.append('file', fileInput.files[0]);
                        
                        const uploadResponse = await fetch(`/api/docs/upload/${documentId}`, {
                            method: 'POST',
                            headers: {
                                'Authorization': `Bearer ${localStorage.getItem('token')}`
                            },
                            body: uploadFormData
                        });
                        
                        if (uploadResponse.ok) {
                            const uploadResult = await uploadResponse.json();
                            savedDocument.file_url = uploadResult.file_url;
                        }
                    }
                } else {
                    // Criando novo documento
                    if (fileInput.files[0]) {
                        // Criar documento com arquivo
                        const uploadFormData = new FormData();
                        uploadFormData.append('file', fileInput.files[0]);
                        uploadFormData.append('name', data.name);
                        uploadFormData.append('description', data.description || '');
                        uploadFormData.append('is_required', data.is_required);
                        uploadFormData.append('is_completed', data.is_completed);
                        
                        const response = await fetch(`/api/docs/create-with-file/${carId}`, {
                            method: 'POST',
                            headers: {
                                'Authorization': `Bearer ${localStorage.getItem('token')}`
                            },
                            body: uploadFormData
                        });
                        
                        if (response.ok) {
                            savedDocument = await response.json();
                        } else {
                            throw new Error('Erro no upload do arquivo');
                        }
                    } else {
                        // Criar documento sem arquivo
                        savedDocument = await api.post('/docs/', data);
                    }
                    alert.success('Documento adicionado com sucesso!');
                }
                
                // Atualizar lista local
                if (documentId) {
                    const index = documents.findIndex(d => d.id === parseInt(documentId));
                    if (index !== -1) documents[index] = savedDocument;
                } else {
                    documents.push(savedDocument);
                }
                
                renderDocuments();
                modal.hide('document-modal');
                e.target.reset();
                document.getElementById('document-modal-title').textContent = 'Adicionar Documento';
                
            } catch (error) {
                alert.error(error.message || 'Erro ao salvar documento');
            } finally {
                loading.hide();
            }
        });

        // Reset forms quando modals fecharem
        document.addEventListener('click', function(e) {
            if (e.target.classList.contains('modal')) {
                document.getElementById('client-form').reset();
                document.getElementById('document-form').reset();
                document.getElementById('client-modal-title').textContent = 'Adicionar Cliente';
                document.getElementById('document-modal-title').textContent = 'Adicionar Documento';
                
                // Reset doc file upload label
                const docFileUpload = document.getElementById('doc-file-upload');
                if (docFileUpload) {
                    const p = docFileUpload.querySelector('p');
                    p.innerHTML = 'üìÅ Clique aqui ou arraste um arquivo<br><small>Formatos aceitos: PDF, DOC, DOCX, PNG, JPG (m√°x. 10MB)</small>';
                }
            }
        });
    </script>
</body>
</html>
